name: CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'doc/**'
      - 'README.md'
      - '.readthedocs.yaml'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'doc/**'
      - 'README.md'
      - '.readthedocs.yaml'
  workflow_dispatch:

jobs:
  ubuntu-2004:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Install Qt
        uses: jurplel/install-qt-action@v2.14.0

      - name: Install prerequisites
        run: |
          sudo apt update
          sudo apt install -y make gcc libopencv-dev

      - name: Build all
        run: |
          export SHELL_FOLDER=$(cd "$(dirname "$0")";pwd)
          sed -i 's/\/opt/$(SHELL_FOLDER)/g' build_deb.sh
          sed -i 's/\/home\/xiaoming\/Desktop\/opencv/\usr/g' build_deb.sh
          ./build_deb.sh

      - name: Upload build asserts
        uses: actions/upload-artifact@v2.2.4
        with:
          name: YUVviewer_Linux.deb
          path: |
            ./dpkg/*.deb

  windows:
    runs-on: windows-2021

    steps:
      - uses: actions/checkout@v2

      - name: Install Qt
        uses: jurplel/install-qt-action@v2.14.0

      - name: Build all
        run: |
          ./build_setup.bat

      - name: Upload build asserts
        uses: actions/upload-artifact@v2.2.4
        with:
          name: YUVviewer_setup.exe
          path: |
            ./InnoSetup/YUVviewer_setup.exe
